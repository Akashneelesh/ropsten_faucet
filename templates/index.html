{% extends "layout.html" %}
{% block content %}
    {% if wait %}
    Faucet is limited to those who really need it<br>
    {% else %}
    Enter your Ethereum Address:
    <form action="{{ url_for('index') }}" method=post>
	<input type="text" name="address" size="50">
	<input type=submit value="Get ETH">
    </form>
    {% endif %}
    {% if tx_hash %}
    Transaction hash is: <a href="https://ropsten.etherscan.io/tx/{{tx_hash}}">{{tx_hash}}</a><br>
    {% endif %}
{% endblock %}
